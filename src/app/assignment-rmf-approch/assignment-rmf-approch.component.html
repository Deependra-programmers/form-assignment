<div class="container-fluid">
    <h1>Activator Master Card</h1>
    <hr>
    <form [formGroup]="activatorcard">
        <div class="row my-3 justify-content-center">
          <div class="col-sm-4 my-4">
          <div class="row mb-3">
            <label  class="col-sm-2 col-form-label">Date:</label>
            <div class="col-sm-10 form-group">
              <input type="date" class="form-control" formControlName="date">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Type:</label>
            <div class="col-sm-10 form-group">
              <input type="email" class="form-control" formControlName="type">
            </div>
          </div>
          <div class="row mb-3">
            <label class="col-sm-2 col-form-label">Number:</label>
            <div class="col-sm-10 form-group">
              <input type="text" class="form-control" formControlName="number">
            </div>
          </div>
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-7 my-4">
            <div class="row text-center mb-3">
                <div class="col-4">
                    <h6>Item Number</h6>
                </div>
                <div class="col-4">
                    <h6>Item weight</h6>
                </div>
            </div>
            <div class="row my-2" *ngFor="let items of item_weight.controls; ; let i=index">
              <div class="col form-group" formArrayName="item_number">
                <input type="text" class="form-control" [formControlName]="i">
              </div>
              <div class="col form-group" formArrayName="item_weight">
                <input type="number" class="form-control" [formControlName]="i">
              </div>
              <div class="col my-2">
                <button type="button" class="btn btn-danger" (click)="delete_item(i)">Delete</button>
              </div>
            </div>
            <button type="button" class="btn btn-primary" [disabled]="!sub" (click)="add_item()">Add Item</button>
            <div class="row my-3 ">
              <div class="col form-group">
                <input type="text" class="form-control" value="{{sum}}" placeholder="Total weight of all parts" readonly>
              </div>
              <div class="col ">
                
                <button type="submit" class="btn btn-success" [disabled]="activatorcard.invalid" (click)="onSumbit()"> Submit</button>
              </div>
            </div>
          </div>
        </div>
    </form>    
  </div>
